<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 id="time">00:00:00:00</h1>

        <div id="lapTimes"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
